  <header>
    <h1>
      Climate Cabinet
    </h1>
  </header>
  <div id="map" class="map"></div>
  <div id="legend">
    <h3>Who's in Office?</h3>
    <p>This map displays the name and party of every state legislator in office as of February 2019.</p>
    <div id="legend-content">
      <div id="legend-default">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #2381C1"></div>
          <div class="legend-label">Democratic</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #CC2531"></div>
          <div class="legend-label">Republican</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #6e23c1"></div>
          <div class="legend-label">Mixed</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #a6a6a6"></div>
          <div class="legend-label">Other</div>
        </div>
      </div>
    </div>
    <div class="buttons buttons-visualization">
      <div class="button-group">
        <button id="button-senate" class="selected" onclick="loadSenate()">Senate</button>
        <button id="button-house" onclick="loadHouse()">House</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
